<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Customer Survey Form</h2>
        <form id="surveyForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>
<div class="c">
     <label for="country">Country:</label>
            <select id="country" required>
                <option value="">Select Country</option>
                <option value="INDIA">INDIA</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
               
            </select>
</div>
           
<div class="Gender">
     <label>Gender:</label>
            <input type="checkbox" id="male" class="checkbox">
            <label for="male" class="checkbox-label">Male</label>
            <input type="checkbox" id="female" class="checkbox">
            <label for="female" class="checkbox-label">Female</label>
            <input type="checkbox" id="other" class="checkbox">
            <label for="other" class="checkbox-label">Other</label>

</div>
        
            <label for="profession">Profession:</label>
            <input type="text" id="profession" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required>

            <button type="submit">Submit</button>
            <button type="button" id="resetButton">Reset</button>
        </form>
    </div>

    <div id="popup">
        <h3>Survey Results:</h3>
        <p><strong>First Name:</strong> <span id="resultFirstName"></span></p>
        <p><strong>Last Name:</strong> <span id="resultLastName"></span></p>
        <p><strong>Date of Birth:</strong> <span id="resultDob"></span></p>
        <p><strong>Country:</strong> <span id="resultCountry"></span></p>
        <p><strong>Gender:</strong> <span id="resultGender"></span></p>
        <p><strong>Profession:</strong> <span id="resultProfession"></span></p>
        <p><strong>Email:</strong> <span id="resultEmail"></span></p>
        <p><strong>Mobile Number:</strong> <span id="resultMobile"></span></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
